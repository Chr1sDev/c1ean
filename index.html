<!DOCTYPE html>
<html>
<head>
    <title>Hi Chr1s</title>
    <link rel="stylesheet" href="tailwind.css">
    <style>
        body, html {
  height: 100%;
}

.bg {
  /* The image used */
  background-image: url("image.png");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
    </style>
</head>
<body onload="typeWriter()" class="bg">
  <h1 class="text-6xl text-center" id="typing"></h1>
</body>
<script>
var speed = 200;
var txt = `Hello Chr1s`;
var i;
function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typing").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
</html>
